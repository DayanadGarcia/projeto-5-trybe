<!DOCTYPE html>
<html lang='pt-br'>

<head>

  <meta charset='UTF-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>Projeto Trybewarts</title>
  <link rel='stylesheet' href='style.css'>
</head>

<body>
  <header class='header'>
    <img class='trybewarts-header-logo' src='images/trybewarts-header-logo.svg' alt='logo trybewarts'>
    <h1 id='trybewarts-header-title'>Trybewarts</h1>
    <form action='' class='trybewarts-login'>
      <input type='text' id='email-login' name='email' placeholder='Email' required />
      <input type='text' id='senha-login' name='password' placeholder='Senha' required />
      <button id='btn-login'>Entrar</button>
    </form>

  </header>

  <main id='main'>
    <div class='picture'>
      <img src='images/trybewarts-colored.svg' id='trybewarts-forms-logo' alt=''>
    </div>


    <form action='' id='evaluation-form'>
      <fieldset id='fieldset'>
        <div id='formulario'>
          <div id='flex-container'>
            <label for='input-name'>Nome: <input type='text' id='input-name' size='30' placeholder='Nome'></label>
            <label for='input-lastname'>Sobrenome: <input type='text' id='input-lastname' size='50'
                placeholder='Sobrenome'></label>

          </div>

          <div class='flex-container'>
            <label for='input-email'>E-mail: <br><input type='text' id='input-email' size='45'
                placeholder='Email'></label>
            <label>Qual a sua casa?</label>
            <select name='casas' id='house'>
              <option value='Gitnória' id='gitnoria-house'>Gitnória</option>
              <option value='Reactpuff' id='reactpuff-house'>Reactpuff</option>
              <option value='Corvinode' id='corvinode-house'>Corvinode</option>
              <option value='Pytherina' id='pytherina-house'>Pytherina</option>
            </select>
          </div>
          <div class='center'>
            <div id='radio-container'>
              <label for='' id='label-family'>Qual sua família?<br></label>
              <div class='reverse'>
                <label for='front'><input id='front' type='radio' name='family' value='Frontend'>Frontend<br></label>
                <label for='back'><input id='back' type='radio' name='family' value='Backend'>Backend<br></label>
                <label for='full'><input id='full' type='radio' name='family' value='FullStack'>FullStack</label>
              </div>
            </div>

            <div id='check-container'>
              <label id='label-content' for='check'>Qual conteúdo você está com mais vontade de aprender?</label>
              <label for="hofs"><input type='checkbox' class='subject' id='hofs' name='checkbox'
                  value='HoFs'>HoFs</label>
              <label for="jest"><input type='checkbox' class='subject' id='jest' name='checkbox'
                  value='Jest'>Jest</label>
              <label for="promises"><input type='checkbox' class='subject' id='promises' name='checkbox'
                  value='Promises'>Promises</label>
              <label for="react"><input type='checkbox' class='subject' id='react' name='checkbox'
                  value='React'>React</label>
              <label for="sql"><input type='checkbox' class='subject' id='sql' name='checkbox' value='SQL'>SQL</label>
              <label for="python"><input type='checkbox' class='subject' id='python' name='checkbox'
                  value='Python'>Python</label>
            </div>
          </div>


          <div id='rate-container'>
            <label for='' id='label-rate'>Como você avalia a Trybewarts?</label>
            <input type='radio' name='rate' value='1'>1
            <input type='radio' name='rate' value='2'>2
            <input type='radio' name='rate' value='3'>3
            <input type='radio' name='rate' value='4'>4
            <input type='radio' name='rate' value='5'>5
            <input type='radio' name='rate' value='6'>6
            <input type='radio' name='rate' value='7'>7
            <input type='radio' name='rate' value='8'>8
            <input type='radio' name='rate' value='9'>9
            <input type='radio' name='rate' value='10'>10
          </div>

          <div id='container-text'>
            <label class='textarea' for='text'>Deixe seu comentário:</label>
            <textarea name='area-texto' id='textarea' cols='30' rows='10' maxlength='500'
              placeholder='Máximo 500 caracteres'></textarea>
            <div id="counter" class="contador">500</div>


          </div>

          <div id='agree-container'>
            <input type='checkbox' name='check-agree' id='agreement'>
            <label for='agreement' id='label-infos'>Você concorda com o uso das informações acima?</label>
          </div>

          <div id='btn-enviar'>
            <button id='submit-btn' type='submit' disabled>Enviar</button>
          </div>
        </div>
      </fieldset>
    </form>
  </main>
  <footer id='rodape'>Direitos reservados à Trybewarts©</footer>


  <script src='script.js'></script>
</body>

</html>
