<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projeto Trybewarts</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="logo trybewarts">
    <form action="" class="trybewarts-login">
      <input type="text" id="email-login" name="email" placeholder="Email" required/>
      <input type="text" id="senha-login" name="password" placeholder="Senha" required/>
      <button id="btn-login">Entrar</button>
    </form>
  </header>



  <script src="script.js"></script>
</body>

</html>
