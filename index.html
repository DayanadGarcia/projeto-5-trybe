<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projeto Trybewarts</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="logo trybewarts">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form action="" class="trybewarts-login">
      <input type="text" id="email-login" name="email" placeholder="Email" required/>
      <input type="text" id="senha-login" name="password" placeholder="Senha" required/>
      <button id="btn-login">Entrar</button>
    </form>
  </header>

  <main>
    <img src="images/trybewarts-colored.svg" id="trybewarts-forms-logo" alt="">
    <form action="" id="evaluation-form">
      <label for="input-name">Nome</label>
      <input type="text" id="input-name" placeholder="Nome">
      <label for="input-lastname">Sobrenome</label>
      <input type="text" id="input-lastname" placeholder="Sobrenome">
      <label for="input-email">E-mail</label>
      <input type="text" id="input-email" placeholder="Email">
    </form>
  </main>


  <script src="script.js"></script>
</body>

</html>
