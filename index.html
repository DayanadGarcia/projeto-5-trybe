<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projeto Trybewarts</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="logo trybewarts">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form action="" class="trybewarts-login">
      <input type="text" id="email-login" name="email" placeholder="Email" required />
      <input type="text" id="senha-login" name="password" placeholder="Senha" required />
      <button id="btn-login">Entrar</button>
    </form>
  </header>

  <main>
    <img src="images/trybewarts-colored.svg" id="trybewarts-forms-logo" alt="">
    <form action="" id="evaluation-form">
      <div id="flex-container">
        <label for="input-name">Nome <input type="text" id="input-name" size="30" placeholder="Nome"></label>
        <label for="input-lastname">Sobrenome <input type="text" id="input-lastname" size="50"
            placeholder="Sobrenome"></label>
      </div>

      <div class="flex-container">
        <label for="input-email">E-mail</label>
        <input type="text" id="input-email" size="45" placeholder="Email">
        <select name="casas" id="house">
          <option value="Gitnória" id="gitnoria-house">Gitnória</option>
          <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
          <option value="Corvinode" id="corvinode-house">Corvinode</option>
          <option value="Pytherina" id="pytherina-house">Pytherina</option>
        </select>
      </div>

    </form>
  </main>


  <script src="script.js"></script>
</body>

</html>
